label: Counter
icon: speed
description: "Statistical display for large numeric values."
structures:
  - containerBlocks
  - cardBlocks
  - splitBlocks
  - gridItemBlocks
  - accordionBlocks
  - carouselBlocks
  - contentSelectorBlocks
value:
  _component: typography/counter
  number: ""
  prefix: ""
  suffix: ""
  alignX: start
preview:
  subtext:
    - template: "{prefix}{number}{suffix}"
    - Add counter details
picker_preview:
  text: Counter
  subtext: "Animated number that counts up when visible."
  icon: speed

_inputs:
  number:
    type: number
    comment: The number to count to.
    options:
      min: 0
      step: 1
  prefix:
    comment: Text immediately before the number.
  suffix:
    comment: Text immediately after the number.
  alignX:
    comment: The horizontal alignment of the counter.
    type: select
    options:
      values:
        - id: start
          name: Start
        - id: center
          name: Center
        - id: end
          name: End
